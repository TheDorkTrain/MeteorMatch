<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/secondpage.css">
    <title>Your Matched Aliens' Profile</title>
</head>

<header id="">METEOR MATCH <img id="heartConst" src="./assets/images/heart image.png"> 
    <!-- <label id="ping">Fetch Api</label><input id="pingswitch" type="checkbox"> -->
</header>
<main class="container columns is-fluid ">
    <section class="section-1 column is-4 mr-1 hero is-fullheight">
        <div class="pickup-button">
            <button class="button is-link is-light generate-pickup-line">Generate Pickup Line</button>
            <p class="pickup-p">❌Warning! May Not Be Safe for Work!❌</p>
        </div>
        <div class="chatbox">
            <section class="chatSection">
                <p id ="sendChat"> <input class="input" id="chatInput" type ="text"> <button class="button is-link is-light" id="chatButt">Send Chat</button> </p>
                <p id="lastChat"> </p>
                <p id="response"> </p>
             </section>
        </div>
    </section>
    <section class="alien-profile section-2 column is-8 ml-1 hero is-fullheight">
        <div class="alienImage" alt="alien image">
        <img class="image is-square is-centered " src="https://bulma.io/assets/images/placeholders/128x128.png" id="alienImage" alt="Sexy Alien"></div>
        <div class="alien-info"> <b>Your Alien Date's Info:</b>
            <ul>
                <li id="name"></li><br>
                <li id="planet"></li><br>
                <li id="species"></li><br>
                <li id="age"></li><br>
                <li id="kids"></li><br>
                <li id="bio"></li>
            </ul>
        </div>
    </section>
</main>
<footer></footer>
<script src="./assets/js/secondpage.js"></script>
</body>

</html>
