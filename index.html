<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteor Match</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<header id="">METEOR MATCH <img id="heartConst" src="./assets/images/heart image.png"> </header>
<button id="heartButt" class="js-modal-trigger" data-target="heartForm"></button>

<main class="container columns is-fluid ">

  <body>
    <div id="heartForm" class="modal var(--bulma-modal-content-width)" >
      <div class="modal-background">
        <div class="modal-content">
          <form id="form">
            <div class="field">
              <label class="label">Physical Attributes</label>
              <div class="control">
                <div class="select">
                  <select id="physical" class="input is-medium">
                    <option value="" disabled selected>Select Dropdown</option>
                    <option>Scales</option>
                    <option>Slimy</option>
                    <option>Feathers</option>
                    <option>Tentacles</option>
                    <option>Tail</option>
                    <option>Horns</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Age</label>
              <div class="control">
                <div class="select">
                  <select id="age" class="input is-medium">
                    <option value="" disabled selected>Select dropdown</option>
                    <option>20-30</option>
                    <option>30-50</option>
                    <option>50-100</option>
                    <option>100-200</option>
                    <option>300+</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Interests</label>
              <div class="control">
                <div class="select">
                  <select id="interest" class="input is-medium">
                    <option value="" disabled selected>Select dropdown</option>
                    <option>Music</option>
                    <option>Movies</option>
                    <option>Food</option>
                    <option>Travel</option>
                    <option>Sports</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Do you want kids?</label>
              <div class="control">
                <label class="select">
                  <label class="field">
                    <select id="kids" class="input is-medium">
                      <option value="" disabled selected>Select dropdown</option>
                      <option>Yes</option>
                      <option>No</option>
                      <option>Many!</option>
                    </select>
              </div>
              <div class="buttons is-centered">
                <div class="control">
                  <button class="button is-link is-light is-large">Submit</button>
                </div>
              </div>
            </div>
            </footer>
          </form>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
      </div>
      <section class="container columns">
        <img class= "float column is-1" src="../MeteorMatch/assets/images/floatHeart.png"/> 
        <img class= "float column is-1 is-offset-1" id="float2" src="../MeteorMatch/assets/images/floatHeart.png"/>
        <img class= "float column is-1 is-offset-8" id="float3" src="../MeteorMatch/assets/images/floatHeart.png"/>
      </section>
      <script src="./assets/js/script.js"></script>
  </body>

</html>
